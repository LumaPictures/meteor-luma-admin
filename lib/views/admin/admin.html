<template name="admin">
  {{#panel}}
    {{> panelHeading title="Collections" icon="icon-table2" }}
    {{#panelBody}}
    <div class="table-responsive">
      <div class="row">
          <div class="col-md-12">
              {{#select2 collections_filter }}
                  {{#each collections_list}}
                  <option value="{{_id}}">{{_id}}</option>
                  {{/each}}
              {{/select2}}
          </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr><td></td></tr>
        </thead>
        <tbody>
          {{#each collections}}
            <tr>
                <td><a href="{{pathFor 'admin_collection'}}">{{_id}}</a></td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    {{/panelBody}}
  {{/panel}}
</template>
