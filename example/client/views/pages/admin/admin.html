<template name="admin">
  {{#panel}}
    {{> panelHeading title="Collections" icon="icon-table2" }}
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Collection</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
          {{#each collections}}
            <tr><td>{{_id}}</td><td>{{getCount _id}}</td></tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  {{/panel}}
</template>
